<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
   
    <div class="main">
        <h2>Name to QR Code Generator</h2>
        <div class="card" style="width: 20rem;">
            <div class="card-body">
            <h5 class="card-title">Write Text to generate QR Code</h5>
            <input type="text" name="" id="input"/>
            <button type="submit"  class="btn btn-dark btn-lg btn-block" onclick="Generate()" id="submit">Generate QR Code</button>
            <img src="" class="card-img-top"  alt="" id="QR">
            </div>
          </div>
    </div>

<script>
    function Generate(){
        var name= document.getElementById("input").value;
        var url=`https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${name}`;
        var img=document.getElementById("QR")
        img.src=url;
    
    }
</script>
</body>
</html>
